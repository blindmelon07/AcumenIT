<!DOCTYPE html>
<html>
<head>
    <title>Add Joke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Add New Joke</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" name="joke_text" rows="3" placeholder="Enter your joke here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Joke</button>
        <a href="/jokes" class="btn btn-secondary">View All Jokes</a>
    </form>
</body>
</html>
